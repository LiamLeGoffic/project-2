        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const letters = document.querySelectorAll("#animated-text span");
                
                letters.forEach((letter, index) => {
                    letter.style.animationDelay = `${index * 0.1}s`; // Délai pour chaque lettre
                });
            });
        </script>

        <style>
            #animated-text {
                font-size: 100px;
                letter-spacing: -15px;
            }

            span {
                display: inline-block; /* Permet d'animer chaque lettre individuellement */
                opacity: 0; /* Commence invisible */
                transform: translateX(50px); /* Déplace la lettre vers la droite */
                animation: slideIn 0.5s forwards; /* Applique l'animation */
            }

            .direction {
                opacity: 0;
                transform: translateX(50px);
                animation: slideIn 2s forwards;
            }

            /* Animation */
            @keyframes slideIn {
                to {
                    opacity: 1; /* Rends la lettre visible */
                    transform: translateX(0); /* Ramène la lettre à sa position originale */
                }
            }
        </style>
