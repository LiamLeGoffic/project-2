        <div class="container pt-5">
            <div class="row justify-content-center pt-3">
                <div class="card m-5 p-5 w-50 d-flex justify-content-center" style="background-color: #1B1B3A;">
                    <div id="card-body">
                        <h1 class="card-title mb-3 text-center fw-bold">Nous contacter</h1>
                        <form action="https://hnitest.go.yj.fr" id="myForm" method="post" class="text-center">
                            <div class="mb-3">
                                <label for="fname" class="form-label">Prénom :</label>
                                <input type="text" class="form-control" id="fname" placeholder="John" name="firstname" required>
                            </div>
                            <div class="mb-3">
                                <label for="lname" class="form-label">Nom :</label>
                                <input type="text" class="form-control" id="lname" placeholder="Doe" name="lastname" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email :</label>
                                <input type="email" class="form-control" id="email" placeholder="JohnDoe@mail.com" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message :</label>
                                <textarea class="form-control" id="message" rows="3" resize="none" placeholder="Message" name="request" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Nationalité :</label>
                                <select class="form-select" name="country" id="country">
                                    <option value="France">France</option>
                                    <option value="Belgique">Belgique</option>
                                    <option value="Andorre">Andorre</option>
                                </select>
                            </div>
                            <button class="btn" type="submit" style="background-color: #A74482; color: white;">Valider</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
